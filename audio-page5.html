<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always remember us this way-Ladygaga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div id="sidebar" class="sidebar">
            <h2><a href="index.html" style="color: white; text-decoration: none;">Ohrplexus</a></h2>
            <ul id="navLinks" class="nav-links"></ul>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <h1>Always remember us this way-Ladygaga</h1>

            <!-- 공통 재생 UI 요소가 삽입될 부분 -->
            <div id="audioPlayer" data-audio-files='[
                { "name": "Vocal", "url": "tracks/Always remember us this way/Always remember us this way - 5.5 - Audio Track.mp3" },
                { "name": "Main Guitar", "url": "tracks/Always remember us this way/Always remember us this way - 4.5 - Clean Guitar.mp3" },
                { "name": "Bass", "url": "tracks/Always remember us this way/Always remember us this way - 2.5 - Electric Bass.mp3" },
                { "name": "Key", "url": "tracks/Always remember us this way/Always remember us this way - 1.5 - Acoustic Piano.mp3" },
                { "name": "Drum", "url": "tracks/Always remember us this way/Always remember us this way - 3.5 - Drumkit.mp3" }
            ]'>
                <button id="playButton">재생</button>
                <button id="pauseButton">일시정지</button>
                <input type="range" id="seekBar" min="0" max="100" value="0">
                <div>
                    <span id="currentTime">0:00</span> / <span id="durationTime">0:00</span>
                </div>
            </div>

            <div id="trackControls"></div>

            <div class="tabs">
                <button class="tab-button" data-session="1">Main Guitar</button>
                <button class="tab-button" data-session="2">Bass</button>
                <button class="tab-button" data-session="3">Key</button>
                <button class="tab-button" data-session="4">Drum</button>
            </div>

            <!-- PDF 뷰어 -->
            <div class="pdf-viewer">
                <iframe id="pdfFrame" data-pdf-files='{
                    "1": "tracks/Always remember us this way/Always remember us this way(Lead).pdf",
                    "2": "tracks/Always remember us this way/Always remember us this way(Bass).pdf",
                    "3": "tracks/Always remember us this way/Always remember us this way(Key).pdf",
                    "4": "tracks/Always remember us this way/Always remember us this way(Drum).pdf"
                }' width="100%" height="600px"></iframe>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="script.js"></script>
</body>
</html>
