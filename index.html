<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohrplexus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div id="sidebar" class="sidebar">
            <h2>Ohrplexus</h2>
            <ul id="navLinks" class="nav-links">
                <!-- 여기에서 링크가 동적으로 삽입됩니다 -->
            </ul>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 로고 이미지 삽입 -->
            <img src="mainpage/ohrplexus_logo.png" alt="Ohrplexus Logo" style="max-width: 100%; height: auto;">
            <p>Follow us on:</p>
            <ul class="social-links">
                <li>
                    <a href="https://www.youtube.com/@ohrplexus7331" target="_blank">
                        <img src="mainpage/Youtube_logo.png" alt="YouTube" style="width: 40px; height: 32px;">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/ohrplexus84/" target="_blank">
                        <img src="mainpage/Instagram_logo.webp" alt="Instagram" style="width: 32px; height: 32px;">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 페이지 링크 데이터
        const pages = [
            { name: "비워내려고 합니다-김수영", url: "audio-page1.html" },
            { name: "비틀비틀-김수영", url: "audio-page2.html" },
            { name: "우리만은-최유리", url: "audio-page3.html" }
            // 추가 페이지는 여기서 계속 추가
        ];

        // 사이드바 링크를 동적으로 생성
        const navLinks = document.getElementById('navLinks');
        pages.forEach(page => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = page.url;
            a.textContent = page.name;
            li.appendChild(a);
            navLinks.appendChild(li);
        });
    </script>
</body>
</html>
